<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Browser TypeScript MTE HTTP Tutorial</title>
  </head>

  <body>
    <div class="m-4">
      <div class="container bg-light rounded p-4">
        <div class="row">
          <h1 class="display-6">Browser TypeScript HTTP MTE Tutorial</h1>
          <hr />
        </div>

        <div class="row">
          <form id="form-initial-input">
            <div class="row">
              <div class="col-4">
                <label for="ip" class="form-label"> IP </label>
                <input
                  type="text"
                  class="form-control"
                  id="ip"
                  placeholder="localhost"
                />
              </div>

              <div class="col-4">
                <label for="port" class="form-label"> Port </label>
                <input
                  type="text"
                  class="form-control"
                  id="port"
                  placeholder="27015"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-12 mt-4">
          <hr />
        </div>

        <form id="form" class="row g-3">
          <div class="col-12 mt-4">
            <label for="output" class="form-label">Text To Send</label>
            <input
              type="text"
              class="form-control"
              id="output"
              placeholder="Enter text to send..."
            />
          </div>

          <div class="col-12 mt-4">
            <label for="encoded-output" class="form-label"
              >Encoded Text Sent To HTTP Server</label
            >
            <input
              type="text"
              class="form-control"
              id="encoded-output"
              disabled
            />
          </div>

          <div class="col-12 mt-4">
            <label for="encoded-input" class="form-label"
              >Encoded Text Received From HTTP Server</label
            >
            <input
              type="text"
              class="form-control"
              id="encoded-input"
              disabled
            />
          </div>

          <div class="col-12 mt-4">
            <label for="input" class="form-label"
              >Decoded Text Received From HTTP Server</label
            >
            <input type="text" class="form-control" id="input" disabled />
          </div>

          <div class="row mt-4">
            <div class="col">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
